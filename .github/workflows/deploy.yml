name: Django CI/CD Pipeline

# Trigger the workflow on push to main branch
on:
  push:
    branches:
      - main

# Define the job
jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: blockhouse_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: LMYlmy123
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run migrations
      run: python manage.py migrate

    - name: Run tests
      run: python manage.py test

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ml2855/blockhouse:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to AWS EC2
      run: |
        ssh -i "EC2_SSH_KEY.pem" ubuntu@your_ec2_public_ip << EOF
        docker pull ml2855/blockhouse:latest
        docker stop blockhouse || true
        docker rm blockhouse || true
        docker run -d -p 8000:8000 --env-file .env ml2855/blockhouse:latest
        EOF
